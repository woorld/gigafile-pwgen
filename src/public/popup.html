<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>ギガファイル便 DLパスジェネレーター</title>

</head>
<body>
  <h1 class="title">ギガファイル便<br>DLパスジェネレーター</h1>

    <label for="is-enable">有効</label>
    <div class="checkbox">

    <label for="is-copy-to-clipboard">DLパス・URLのコピー</label>

      <input type="checkbox" id="is-copy-to-clipboard">
      <label for="is-copy-to-clipboard" class="checkbox__switch"></label>
    </div>
  </div>
  <script src="popup.js"></script>

</html>
